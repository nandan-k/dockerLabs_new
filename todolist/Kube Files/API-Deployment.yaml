apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: todolistapi-pod
  template:
    metadata:
      labels:
        component: todolistapi-pod
    spec:
      containers:
      - name: todolistapi
        image: nandank81/todolistapi
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5001
