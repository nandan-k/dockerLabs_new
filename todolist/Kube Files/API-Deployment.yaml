apiVersion: apps/v1
kind: Deployment
metadata:
  name: API-Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ToDoListAPI-Pod
  template:
    metadata:
      labels:
        component: ToDoListAPI-Pod
    spec:
      containers:
      - name: ToDoListAPI
        image: nandank81/todolistapi
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5001
